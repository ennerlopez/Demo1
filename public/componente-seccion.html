
<table border="2">
    <tr>
        <td>
            <h1>Seccion {{seccion.codigo}}</h1>
            <div ng-repeat = "component in seccion.componentes">


                <div  ng-if="component.tipo=='texto'" componente-x type="texto"></div>
                <div  ng-if="component.tipo=='password'" componente-x type="password"></div>





            </div>

        </td>
    </tr>
</table>
